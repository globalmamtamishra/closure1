<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        input{
            width: 200px;

        }

        #movie{
            height: 200px;
            width: 209px;
            border: 1px solid black;
            border-top: none;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <input oninput="debounceFunction(main,1000)" type="text" id="query">

    <div id="movie"></div>
</body>
</html>

<script>

    let id;
let movies_appending=document.getElementById("movie")


async function searchMovies(q){

// prepare  url
try{
let url=`http://www.omdbapi.com/?s=${q}&apikey=d806bd70`;

let res=await fetch(url)

let data= await res.json()

 return data.Search


}

catch(err){
console.log("err:",err);
}

}

// appending part

function appendMovies(movies){

    movies_appending.innerHTML=""
    

    if(movies===undefined)
    {
        return false
    }

    movies.forEach(function(el){

let p=document.createElement("p")

p.innerText=el.Title

movies_appending.append(p)




    })

}

   async function main(){
let query=document.getElementById("query").value

let response=searchMovies(query)

let  data=await response;

appendMovies(data)

    }

// debounsing


function debounceFunction(func,delay){

    if(id){
        clearTimeout(id);
    }

    id=setTimeout(function(){
        func();
    },delay);
}

</script>
